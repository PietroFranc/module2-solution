<!doctype html>
<html lang="en" ng-app="Nuova">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  <script src="js/angular.1.6.min.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="Acontroller">
     <h2>To Buy:</h2>
     <ul>


       <li ng-repeat="x in listaA">
           Buy {{x.quantita}} {{x.nome}}
           <button class="btn btn-default" ng-click="remove(x.nome);">
           <span class="glyphicon glyphicon-ok">
           </span> Bought</button>
       </li>


     </ul>
     <div class="emptyMessage" ng-if="msgB">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="Bcontroller">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="x in listaB">Bought {{x.quantita}} {{x.nome}}</li>
     </ul>
     <div class="emptyMessage" ng-if="msgA">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
